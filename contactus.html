    <div class="con-title">
        <h2>Get in Touch</h2>
    </div>
    <div class="contactUs">
        <div class="con-box">
            <div class="contact_form">
                <h3>Send a Message</h3>
                <form action="#">
                    <div class="formBox">
                        <div class="contactInfo">
                            <div class="inputBox">
                                <span>First Name</span> <br>
                                <input type="text" name="firstname" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span> <br>
                                <input type="text" name="lastname" placeholder="Doe">
                            </div>
                        </div>

                        <div class="contactInfo">
                            <div class="inputBox">
                                <span>Email</span> <br>
                                <input type="text" name="email" placeholder="johndoe@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span> <br>
                                <input type="text" name="mobile" placeholder="+63 967 546 1202">
                            </div>
                        </div>

                        <div class="write">
                            <div class="inputBox">
                                <span>Message</span> <br>
                                <textarea placeholder="Write your message...." name="message"></textarea>
                            </div>
                        </div> 

                        <div class="submit">
                            <input type="submit" value="Send">
                            <span>Sending your message...</span>
                        </div>
                    </div>
                </form>
            </div>

            <div class="left">
                <!--INFO BOX-->
                <div class="info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><i class="fa fa-location-dot"></i></span>
                            <a href="#">Sto.Domingo, Albay <br>PHILIPPINES </a>
                        </div>
                        <div>
                            <span><i class="fa-regular fa-envelope"></i></span>
                            <a href="#">loremipsum@email.com</a>
                        </div>
                        <div>
                            <span><i class="fa fa-phone"></i></span>
                            <a href="#">+63 967 546 1202</a>
                        </div>
                        <!-- SOCIAL MEDIA LINKS -->
                        <ul class="sci">
                            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>

                <!--MAP-->
